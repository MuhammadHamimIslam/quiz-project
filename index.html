<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
  <header>
    <h1>Quiz Application</h1>
    <div class="theme-toggle">
      <label class="theme-label" for="themeSwitch">Light Mode</label>
      <input type="checkbox" id="themeSwitch" class="hide">
      <span class="slider"></span>
    </div>
  </header>

  <div class="main">
    <div class="difficulty-selector">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty" class="feild">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="question-input">
      <h2 class="title">Add Your Question</h2>
      <form id="questionForm">
        <label for=""questionText>Enter question:</label>
        <textarea type="text" id="questionText" placeholder="Enter your question" class="feild"></textarea>
        <p class="error error-question"></p>
        <label for="option1">Enter option 1:</label>
        <input type="text" id="option1" placeholder="Option 1" class="feild">
        <label for="option2">Enter option 2:</label>
        <input type="text" id="option2" placeholder="Option 2" class="feild">
        <label for="option3">Enter option 3:</label>
        <input type="text" id="option3" placeholder="Option 3" class="feild">
        <label for="option4">Enter option 4:</label>
        <input type="text" id="option4" placeholder="Option 4" class="feild">
        <p class="error error-options"></p>
        <label for="correctAnswer">Enter the answer:</label>
        <input type="number" id="correctAnswer" placeholder="Enter the answer (1-4)" class="feild">
        <p class="error error-answer"></p>
        <p class="error other-error"></p>
        <button type="submit" class="add">Add Question</button>
        <button type="button" class="start">Start Exam</button>
      </form>
    </div>

    <div class="questions">
      <div></div>
    </div>

    <div class="exam" style="display: none;">
      <div class="result" style="display: none;">
        <p class="score"></p>
      </div>
      <div class="timer">
        <p id="timer" class="red-text"></p>
      </div>
      <div class="exam-questions"></div>
      <button type="button" class="submit-exam">Submit Exam</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
